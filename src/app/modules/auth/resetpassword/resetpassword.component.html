<div class="d-flex flex-column flex-lg-row flex-column-fluid root-container">
  <div
    class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative"
    style="background-color: #f2c98a"
  >
    <app-authsidebar></app-authsidebar>
  </div>
  <div
    class="d-flex flex-column flex-lg-row-fluid justify-content-center align-items-center py-10"
  >
    <div class="d-flex flex-column flex-lg-row-fluid py-10">
      <div class="d-flex flex-center flex-column flex-column-fluid">
        <div class="w-lg-500px p-10 p-lg-15 mx-auto">
          <form
            [formGroup]="resetPasswordForm"
            class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
            id="sign_in_form"
            action="#"
          >
            <div class="text-center mb-10">
              <h1 class="text-dark mb-3">Forgot Password ?</h1>
              <div class="text-gray-400 fw-bold fs-4">
                Enter your email to reset your password.
              </div>
            </div>
            <div class="fv-row mb-10 fv-plugins-icon-container">
              <label for="email" class="form-label fs-6 fw-bolder text-dark">
                Email:
              </label>
              <input
                id="email"
                type="email"
                class="form-control form-control-lg form-control-solid"
                formControlName="email"
                required
              />
              <div
                *ngIf="
                  resetPasswordForm.get('email')?.invalid &&
                  resetPasswordForm.get('email')?.errors
                "
              >
                <small
                  class="text-danger"
                  *ngIf="resetPasswordForm.get('email')?.hasError('required')"
                >
                  This field is required.
                </small>
                <small
                  class="text-danger"
                  *ngIf="resetPasswordForm.get('email')?.hasError('pattern')"
                >
                  Please enter valid email address!
                </small>
                <small
                  class="text-danger"
                  *ngIf="resetPasswordForm.get('email')?.hasError('minlength')"
                >
                  The minimum length for this field is
                  {{resetPasswordForm.get('email')?.errors?.['minlength'].requiredLength}}
                  characters.
                </small>
              </div>
            </div>
            <div class="text-center">
              <swal
                #resetPasswordSwal
                title=""
                text="Password has been sent to your email!"
                icon="success"
              >
              </swal>
              <app-button
                [buttonsArray]="submitButton"
                [isDisabled]="!resetPasswordForm.valid"
                (submitFormEvent)="onResetPassword()"
              ></app-button>
              <app-button
                routerLink="/"
                [buttonsArray]="cancelButton"
              ></app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
