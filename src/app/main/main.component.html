<div class="body-container">
  <div class="sidebar-container d-lg-block" [class.collapse]="commonService.isSideBarCollapsed" *ngIf="!nosideBar">
    <app-sidebar (noaside)="nosideBars()" (noheader)="noHeaders()"></app-sidebar>
  </div>
  <div
    class="right-content mat-drawer-container {{commonService.isSideBarCollapsed || !nosideBar ? 'collapsed mlr-0' : ''}}">
    <div *ngIf="!noHeaderBar">
      <app-header></app-header>
    </div>
    <div class="content-container">
      <div class="container pg-mt-5">
        <app-toolbar [headerLabel]="title"></app-toolbar>
        <div class="card">
          <router-outlet></router-outlet>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
