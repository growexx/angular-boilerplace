<div class="card-wrapper">
    <div class="card-layout">
        <div class="card-header">
            <div><span>{{cardDetails?.title}}</span></div>
            <div><i class="{{cardDetails?.icon}} mr-10" *ngIf="(cardDetails?.type).includes('withIcon') "></i>
                <span *ngIf="(cardDetails?.type).includes('withIconText') ">Settings</span>
            </div>
        </div>
        <div class="card-body">
            <p>{{cardDetails?.content}}</p>
        </div>
    </div>
</div>
