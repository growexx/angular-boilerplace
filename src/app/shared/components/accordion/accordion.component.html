<div class="accordion">
    <div class="accordion-item" *ngFor="let acc of accordion; let i = index" (click)="open(i)">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button">
                {{acc.title}}
            </button>
        </h2>
        <div class="accordion-collapse {{ acc.active ? 'show': 'collapse'}}">
            <div class="accordion-body">
                <span>{{acc.description}}</span>
            </div>
        </div>
    </div>
</div>
