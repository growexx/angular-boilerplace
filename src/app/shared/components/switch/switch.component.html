<div class="mainDiv">
    <div *ngFor="let switch of switches">
        <mat-slide-toggle class="switch" [id]="switch.id" (change)="onSelect($event)" [required]='switch.required' [labelPosition]="switch.labelPosition" [disabled]="switch.disabled" [name]="switch.name" [checked]="switch.checked" [color]="switch.color">{{switch.label}}</mat-slide-toggle>
    </div>
</div>
