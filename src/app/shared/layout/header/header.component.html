<nav class="docs-navbar-header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="header-container height-64px">
        <div class="menu">
          <nav class="navbar navbar-light pg-mr-2 display-none">
            <button class="navbar-toggler header-hamburger pg-ml-2" type="button"
              (click)="commonService.collapsedSidebar()">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <img src="assets/growexx-logo-without-text.png" alt="" class="pg-w-6 pg-ml-1 header-logo display-none" />
        </div>
        <div class="icon">
          <ul class="d-flex flex-row icon-list">
            <button mat-icon-button [mat-menu-trigger-for]="themeMenu" matTooltip="Select a theme!" tabindex="-1">
              <mat-icon>format_color_fill</mat-icon>
            </button>

            <!-- TODO: replace use of `mat-menu` here with a custom overlay -->
            <mat-menu class="theme-picker-menu" #themeMenu="matMenu" x-position="before">
              <mat-grid-list cols="2">
                <mat-grid-tile *ngFor="let theme of themes">
                  <div mat-menu-item (click)="installTheme(theme.name)">
                    <div class="theme-picker-swatch">
                      <mat-icon class="theme-chosen-icon" *ngIf="currentTheme === theme">check_circle</mat-icon>
                      <div class="theme-picker-primary" [style.background]="theme.primary"></div>
                    </div>
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </mat-menu>

            <li class="icon-list-item pg-mr-1 pg-fs-1.5 btn btn-active-light btn-active-color-primary">
              <em class="fa fa-power-off pg-mr-1 pg-fs-2 text-white-700"></em>
              <a (click)="logout()" class="icon-list-item-anchor text-white">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
