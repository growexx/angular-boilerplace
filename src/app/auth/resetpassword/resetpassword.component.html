<div class="height-100 d-flex flex-center flex-column flex-column-fluid">
  <div class="d-flex flex-center flex-column flex-column-fluid">
    <div class="w-lg-500px pg-p-3 pg-mx-auto">
      <div class="text-center pg-mb-3">
        <a class="pg-mb-2">
          <img
            alt="Logo"
            src="assets/growexx-logo-without-text.png"
            class="width-20 width-sm-25 pg-mb-2 site-logo"
          />
        </a>
        <h1 class="text-dark pg-mb-1 form-title">Forgot Password ?</h1>
        <div class="text-gray-400 fw-bold pg-fs-2 form-links">
          Enter your email to reset your password.
        </div>
      </div>
      <form
        [formGroup]="resetPasswordForm"
        class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
        id="sign_in_form"
        action="#"
      >
        <div class="fv-row pg-mb-4 fv-plugins-icon-container">
          <label for="email" class="form-label fw-bolder text-dark">
            Email:
          </label>
          <input
            id="email"
            type="email"
            class="form-control form-control-lg form-control-solid"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              resetPasswordForm.get('email')?.invalid &&
              resetPasswordForm.get('email')?.errors
            "
          >
            <small
              class="text-danger"
              *ngIf="resetPasswordForm.get('email')?.hasError('required')"
            >
              This field is required.
            </small>
            <small
              class="text-danger"
              *ngIf="resetPasswordForm.get('email')?.hasError('pattern')"
            >
              Please enter valid email address!
            </small>
            <small
              class="text-danger"
              *ngIf="resetPasswordForm.get('email')?.hasError('minlength')"
            >
              The minimum length for this field is
              {{resetPasswordForm.get('email')?.errors?.['minlength'].requiredLength}}
              characters.
            </small>
          </div>
        </div>
        <div class="text-center">
          <app-button
            [buttonsArray]="submitButton"
            [isDisabled]="!resetPasswordForm.valid"
            (submitFormEvent)="onResetPassword()"
          ></app-button>
          <app-button routerLink="/" [buttonsArray]="cancelButton"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
